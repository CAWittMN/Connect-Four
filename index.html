<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link href="connect4.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4</title>
  </head>
  <body>
    <h1>Connect 4</h1>
    <div id="new-game-inputs">
      <input id="player1" placeholder="PLAYER 1" type="text" /><input
        id="player2"
        placeholder="PLAYER 2"
        type="text"
      />
      <button>New Game</button>
    </div>
    <div id="game">
      <div id="current-player">
        <h3 id="player-text"></h3>
        <div id="player-dot"></div>
      </div>
      <div id="game-box">
        <table id="board"></table>
      </div>
      <div id="rules">
        <h3 id="rules-toggle">Rules <span id="arrow">âˆ§</span></h3>
        <p id="rules-text" class="nodisplay">
          Two players pick either <span class="RED">RED</span> or
          <span class="YELLOW">YELLOW</span>. Players take turns choosing a
          column to drop their piece into. The goal is to align 4 pieces with no
          gaps. Alignments can be vertical, horizontal, or diagonal.
        </p>
      </div>
    </div>
    <button id="reset-button">RESET</button>
    <div id="winner" class="nodisplay endgame">
      <h1><span id="winner-color-text"></span> WINS!</h1>
      <button id="new-game">NEW GAME</button>
    </div>
    <script src="connect4.js"></script>
  </body>
</html>
