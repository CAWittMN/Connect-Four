<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link href="connect4.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4</title>
  </head>
  <body>
    <h1>Connect 4</h1>
    <div id="new-game-inputs">
      <input id="player1" required placeholder="PLAYER 1" type="text" />
      <input required id="player2" placeholder="PLAYER 2" type="text" />
      <button id="start-button">Start</button>
      <h4 id="start-instructions">Enter your names and click start!</h4>
    </div>
    <div id="game">
      <div class="no-display" id="current-player">
        <h3 id="player-text">Current Player</h3>
        <div id="player-dot"></div>
        <h4 id="current-player-name"></h4>
      </div>
      <div id="game-box"></div>
      <div id="rules">
        <h3 id="rules-toggle">Rules <span id="arrow">âˆ§</span></h3>
        <p id="rules-text" class="no-display">
          Two players pick either <span class="RED">RED</span> or
          <span class="YELLOW">YELLOW</span>. Players take turns choosing a
          column to drop their piece into. The goal is to align 4 pieces with no
          gaps. Alignments can be vertical, horizontal, or diagonal.
        </p>
      </div>
    </div>
    <div id="winner" class="no-display endgame">
      <h1><span id="winner-name"></span> wins!</h1>
      <button id="new-game">NEW GAME</button>
    </div>
    <script src="connect4.js"></script>
  </body>
</html>
