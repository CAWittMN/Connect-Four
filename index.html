<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="connect4.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Connect 4</title>
  </head>
  <body>
    <h1>Connect 4</h1>
    <div id="current-player"><span id="current-player-text"></span></div>
    <div id="game">
      <table id="board"></table>
    </div>
    <button id="reset-button">RESET</button>
    <div id="winner" class="nodisplay endgame">
      <h1><span id="winner-color-text"></span> WINS!</h1>
      <button id="new-game">NEW GAME</button>
    </div>

    <script src="connect4.js"></script>
  </body>
</html>
